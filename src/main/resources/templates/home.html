<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Corona Virus Tracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4">Corona Virus Tracker</h1>
			<p class="lead">This application report the current cases of
				Corona Virus according to the global report</p>
			<hr class="my-4">
			<p class="lead" th:text="${totalCases}"></p>
			<p class="lead">Total cases reported today</p>
			<p class="lead">
				<a class="btn btn-primary btn-lg" href="#details" role="button">See
					more</a>
			</p>
		</div>
		<div class="container" id="details">
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col">State</th>
						<th scope="col">Country</th>
						<th scope="col">Total Cases</th>
						<th scope="col">New Cases</th>
					</tr>
				</thead>

				<tr th:each="stat : ${locationStats}">
					<td th:text="${stat.state}"></td>
					<td th:text="${stat.country}"></td>
					<td th:text="${stat.lastestReportedCases}"></td>
					<td th:text="${stat.differentFromPreviousDay}"></td>
				</tr>
			</table>

		</div>
	</div>
</body>

</html>
